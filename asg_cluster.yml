- name: set up the image
  import_playbook: create_image.yml
  tags: ['never', 'new_image']

- name: bring up a cluster via autoscale groups
  hosts: localhost
  vars_files: vars/main.yml
  tasks:
      - include_role: 
          name: etcd_autoscale/asg
          apply:
            tags: ['etcd']
        tags: ['etcd']
      - include_role:
          name: kube_builder/asg
          apply:
            tags: ['master']
        tags: ['master']
      - include_role:
          name: kube_worker/asg

