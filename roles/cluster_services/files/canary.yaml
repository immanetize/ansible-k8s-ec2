apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: selfsigned-issuer
  name: canary-ingress
  namespace: default
spec:
  rules:
    - host: canary.randomuser.org
      http:
        paths:
          - backend:
              serviceName: canary
              servicePort: 9950
  
---
apiVersion: v1
kind: Service
metadata:
  name: canary
  labels:
    app: canary
  annotations:
spec:
  selector:
    app: canary
  ports: 
    - protocol: TCP
      port: 9950
      targetPort: 80
      name: canary-http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: canary-deploy
  labels:
    app: canary
spec:
  replicas: 3
  selector: 
    matchLabels:
      app: canary
  template:
    metadata: 
      labels:
        app: canary
    spec:
      containers:
        - name: canary
          image: nginx
          ports:
            - protocol: TCP
              containerPort: 80
              name: canary
---


